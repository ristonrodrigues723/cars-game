<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dodging Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #000;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="scoreboard"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreboard = document.getElementById('scoreboard');

        const playerCar = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 80,
            speed: 5
        };

        const cars = [];
        let score = 0;
        let gameOver = false;
        let highScores = [];

        function drawCar(car, color) {
            ctx.fillStyle = color;
            ctx.fillRect(car.x, car.y, car.width, car.height);
            ctx.fillStyle = 'black';
            ctx.fillRect(car.x + 5, car.y + 5, 10, 15);
            ctx.fillRect(car.x + car.width - 15, car.y + 5, 10, 15);
            ctx.fillRect(car.x + 5, car.y + car.height - 20, 40, 15);
        }

        function drawRoad() {
            ctx.fillStyle = '#555';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#fff';
            ctx.setLineDash([20, 20]);
            for (let i = 1; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(canvas.width / 3 * i, 0);
                ctx.lineTo(canvas.width / 3 * i, canvas.height);
                ctx.stroke();
            }
        }
